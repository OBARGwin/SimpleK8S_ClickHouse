# В values.yaml я оставил пароли в открытом виде для удобства использования в Helm
# можно не хранить пароли в values.yaml, а передавать их через --set или использовать отдельный values-secret.yaml вне репозитория

# Версию ClickHouse можно указать здесь
clickhouseVersion: "latest"

# Ресурсы контейнера
resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "1"
    memory: "1Gi"

# Диски/хранилище
persistence:
  enabled: true
  size: 10Gi
  storageClass: ""

# Список пользователей и паролей
users:
  - name: admin
    password: admin123
    profile: default
    networks: ["::/0"]
  - name: reader
    password: reader123
    profile: readonly
    networks: ["127.0.0.1/32"]

# Параметры сервиса
service:
  type: ClusterIP
  port: 9000
  httpPort: 8123

# Кол-во реплик: для single-инсталляции
replicaCount: 1
